# Conda Environment Setup Instructions
#
#    conda env create -f environment.yml
#    conda env update --file environment.yml --prune
#    conda env export --name data-visualisation-analysis > environment.yml
#    conda env remove --name data-visualisation-analysis
#    conda env list
#    conda list --name data-visualisation-analysis
#    conda activate data-visualisation-analysis

name: data-visualisation-analysis
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy=1.23.5  # explicit version
  - pandas=2.0.3   # explicit version
  - bottleneck=1.3.7  # explicitly add bottleneck
  - matplotlib
  - scipy
  - scikit-learn
  - seaborn
  - plotly
  - nbformat>=4.2.0
  - ipykernel
  - jupyter
